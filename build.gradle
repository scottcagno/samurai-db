apply plugin: 'idea'
apply plugin: 'java'

jar {
	baseName = 'samurai-db'
	version = '0.1'
}

repositories {
	mavenCentral()
}

dependencies {

	// netty
	compile 'io.netty:netty-all:4.0.30.Final'

	// compact collections
	compile 'com.goldmansachs:gs-collections-api:6.2.0'
	compile 'com.goldmansachs:gs-collections:6.2.0'
	testCompile 'com.goldmansachs:gs-collections-testutils:6.2.0'
	compile 'com.goldmansachs:gs-collections-forkjoin:6.2.0'

	// mapdb
	// compile 'org.mapdb:mapdb:1.0.7'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}
